<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入姓名" value="{$row.name|default=''}">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input type="text" name="idcard" class="layui-input" lay-verify="required identity" placeholder="请输入身份证号" value="{$row.idcard|default=''}">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">实发工资</label>
            <div class="layui-input-block">
                <input type="text" name="true_salary" lay-verify="required number" class="layui-input" placeholder="请输入实发工资" value="{$row.true_salary|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">基本工资</label>
            <div class="layui-input-block">
                <input type="text" name="base_salary" lay-verify="required number" class="layui-input" placeholder="请输入基本工资" value="{$row.base_salary|default=''}">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">绩效工资</label>
            <div class="layui-input-block">
                <input type="text" name="jx_salary" lay-verify="required number" class="layui-input" placeholder="请输入绩效工资" value="{$row.jx_salary|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">基本工资</label>
            <div class="layui-input-block">
                <input type="text" name="base_salary" lay-verify="required number" class="layui-input" placeholder="请输入基本工资" value="{$row.base_salary|default=''}">
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
